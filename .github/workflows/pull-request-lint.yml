name: Lint PR

on:
  pull_request_target:
    types: [ "opened", "edited", "synchronize" ]

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      statuses: read
    steps:
    - uses: amannn/action-semantic-pull-request@v6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        wip: true
        scopes: |
          deps
          adapter
          construct
          examples
        ignoreLabels: |
          dependencies
